{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A peer to peer donation group.">
    <meta name="author" content="Proton Payer Co-operation">
 
    <link rel="shortcut icon" type="image/x-icon" href="{% static "img/favicon.jpg" %}">

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "css/website.css" %}" rel="stylesheet" type="text/css"/>

    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="{% static "js/jquery-2.0.3.min.js" %}" type="text/javascript"></script> 

    <script src="{% static "js/jquery.validate.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>

    <script src="{% static "js/base2.js" %}" type="text/javascript"></script> 

    <script src="{% static "js/jquery.validate.min.js" %}" type="text/javascript"></script>

    <style>
    body {
      font: 20px Montserrat, sans-serif;
      line-height: 1.8;
      color: #f5f6f7;
    }
    p {font-size: 16px;}
    .margin {margin-bottom: 45px;}
    .bg-1 { 
      background-color: #1abc9c; /* Green */
      color: #ffffff;
    }
    .bg-2 { 
      background-color: #474e5d; /* Dark Blue */
      color: #ffffff;
    }
    .bg-3 { 
      background-color: #ffffff; /* White */
      color: #555555;
    }
    .bg-4 { 
      background-color: #2f2f2f; /* Black Gray */
      color: #fff;
    }
    .container-fluid {
      padding-top: 70px;
      padding-bottom: 70px;
    }
    .navbar {
      padding-top: 15px;
      padding-bottom: 15px;
      border: 0;
      border-radius: 0;
      margin-bottom: 0;
      font-size: 12px;
      letter-spacing: 5px;
    }
    .navbar-nav  li a:hover {
      color: #1abc9c !important;
    }
    </style>
</head>
 
<body> 

    {% block nav_bar %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer%}
    {% endblock %}
    
</body>

</html>
