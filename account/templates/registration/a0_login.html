{% extends "account/base.html" %}

{% block title %}Sign In{% endblock %}

{% block nav_bar %}
  <li role="presentation"><a href="{% url "account:home" %}">Home</a>
    </li>
    <li role="presentation" class="active"><a>Sign In</a>
    </li>
    <li role="presentation"><a href="{% url "account:signup" %}">Sign Up</a>
    </li>
{% endblock %}
 
{% block content %}

<div class="jumbotron">
  <div class="well">
    <h1>Sign In</h1>
  </div>
  

  <form class="form-signin" action="." method="post" role="form">
    <label for="username" class="sr-only">Username</label>
    <input type="text" maxlength="10" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" maxlength="20" name="password" id="password" class="form-control" placeholder="Password" required>
     
    {% csrf_token %}
    <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div>
 
{% endblock %}
